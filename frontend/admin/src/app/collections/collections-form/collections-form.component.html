<form #collectionForm="ngForm" (ngSubmit)="onSubmit()">
    <fieldset [disabled]="submitting">
        <div class="form-group">
            <label for="name">
                Name
            </label>
            <input name="name" type="text" 
                [(ngModel)]="collection.name" #name="ngModel"
                (ngModelChange)="onNameChange($event)"
                class="form-control" 
                id="name"
                placeholder="Collection name" 
                required minlength="3">
        </div>
        <div class="form-group">
                <label for="slug">
                    Slug
                </label>
                <input name="slug" type="text" 
                    [(ngModel)]="collection.slug" #name="ngModel"
                    class="form-control" 
                    id="slug"
                    placeholder="Collection Slug" 
                    required minlength="3">
            </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="!collectionForm.form.valid">
            Submit
        </button>
        {{submitting}}
    </fieldset>
</form>
