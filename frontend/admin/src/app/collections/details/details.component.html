
<h1>
  {{collection.name}}
</h1>

<div *ngIf="collection">
  <ul>
    <li *ngFor="let photo of photos">
      {{photo.id}}
      <a [routerLink]="['/collections', collection.slug, 'photos', photo.id]">
        <img *ngFor="let rendition of photo.renditions" src="{{pathService.rendition(collection, rendition)}}" />
      </a>
    </li>
  </ul>

</div>
