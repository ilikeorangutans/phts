<p>
  photo-list works!
</p>

<ng-container *ngIf="collection">

  <ng-container *ngFor="let photo of photos; let last = last">
    <span>
      <img src="{{renditionURL(adminPreview(photo))}}" width="{{adminPreview(photo).width}}" height="{{adminPreview(photo).height}}"/>

    </span>
    <span *ngIf="last">
      <button (click)="loadMore(photo.id, photo.updatedAt)">Load More</button>
    </span>
  </ng-container>

</ng-container>
