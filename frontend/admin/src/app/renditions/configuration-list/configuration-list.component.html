<div *ngIf="collection">
  <ul>
    <li>
      <a [routerLink]="['new']">
        Create Configuration
      </a>
    </li>
  </ul>
  Available configurations
  <ul>
    <li *ngFor="let config of collection.renditionConfigurations">
      {{ config.name }}
      <span *ngIf="config.resize">
        resize to {{config.width}}&times;{{config.height}}
      </span>
    </li>
  </ul>
</div>
