<p>
  Dashboard
</p>

<fieldset>
  <legend>Recent Collections</legend>
  <a routerLink="/collections/new">New Collection</a>
  <ul>
    <li *ngFor="let collection of collections">
      <a [routerLink]="['/collections', collection.slug]">{{collection.name}}</a>  ({{collection.photoCount}} photos) ({{collection.createdAt|date:'shortDate'}})
    </li>
  </ul>
</fieldset>
