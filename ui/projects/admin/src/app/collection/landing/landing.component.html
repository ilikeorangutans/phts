<ng-container *ngIf="collection">

  <app-photo-upload [collection]="collection" (upload)="refreshRecentPhotos()"></app-photo-upload>

</ng-container>

<h3>Recent Photos</h3>

<div class="columns is-multiline">
  <div class="column is-narrow" *ngFor="let photo of photos | async">
    <photo-card [photo]="photo" [collection]="collection" [rendition]="previewRendition"
      (photoClicked)="onPhotoClicked($event)"></photo-card>
  </div>
</div>
