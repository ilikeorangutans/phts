<div class="btn-group mb-3" role="group">
  <button class="btn-secondary btn-success btn" (click)="showCreationDialog()">
    New Collection
  </button>
  <button class="btn-secondary btn" (click)="refresh()" [ngClass]="buttonClasses">
    Refresh
  </button>
</div>

<div *ngIf="creationFormVisible">
  <collection-form (collectionCreated)="onCollectionCreated()"></collection-form>
</div>

<collection-browser [numEntries]=5 [collections]="recentCollections"></collection-browser>

<div class="sk-circle" *ngIf="busy">
  <div class="sk-circle1 sk-child"></div>
  <div class="sk-circle2 sk-child"></div>
  <div class="sk-circle3 sk-child"></div>
  <div class="sk-circle4 sk-child"></div>
  <div class="sk-circle5 sk-child"></div>
  <div class="sk-circle6 sk-child"></div>
  <div class="sk-circle7 sk-child"></div>
  <div class="sk-circle8 sk-child"></div>
  <div class="sk-circle9 sk-child"></div>
  <div class="sk-circle10 sk-child"></div>
  <div class="sk-circle11 sk-child"></div>
  <div class="sk-circle12 sk-child"></div>
</div>
