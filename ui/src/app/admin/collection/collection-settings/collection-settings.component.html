
<div><button class="btn btn-danger" (click)="delete()">Delete Collection</button></div>

<ul>
  <li *ngFor="let config of configurations">
    {{ config.name }}
    <span *ngIf="config.resize">
      resize to {{config.width}}&times;{{config.height}}
    </span>
  </li>
</ul>
