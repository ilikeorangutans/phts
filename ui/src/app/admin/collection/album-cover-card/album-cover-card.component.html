<div class="card mb-4 box-shadow">
  <app-photo-thumbnail *ngIf="coverPhoto | async; let photo" [collection]="collection" [photo]="photo" [renditionConfiguration]="renditionConfig"></app-photo-thumbnail>
  <div class="card-body">
    <p>
      {{album.photoCount}} photos
    </p>
  </div>
  <div class="card-body">
    <a routerLink="{{album.id}}">
      {{album.name}}
    </a>
  </div>
</div>
