<div class="card d-inline-block album-cover-card">
  <photo-thumbnail [class]="'card-img-top'" *ngIf="coverPhoto | async; let photo" [collection]="collection" [photo]="photo" [renditionConfiguration]="renditionConfig"></photo-thumbnail>
  <div class="card-body">
    <h5 class="card-title">
      <a routerLink="{{album.id}}">
        {{album.name}}
      </a>
    </h5>
    {{album.photoCount}} photos
  </div>
</div>
