<ng-container *ngIf="collection">

  <app-photo-upload [collection]="collection" (upload)="refreshRecentPhotos()"></app-photo-upload>

  <h2>
    {{collection.name}}
  </h2>
</ng-container>

<h3>Recent Photos</h3>

<photo-card *ngFor="let photo of photos | async" [photo]="photo" [collection]="collection" [rendition]="previewRendition" (photoClicked)="onPhotoClicked($event)"></photo-card>
